<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Lively - Free Fundraising Tech</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">

    <style>
        /* General Reset and Font */
        body {
            margin: 0;
            /* CHANGE: Site background is now white */
            background-color: white; 
            
            font-family: 'Roboto', sans-serif; 
            color: #000; /* Default text color set to black */
            overflow: hidden; 
            min-height: 100vh;
            display: flex; 
            justify-content: center;
            align-items: center;
        }

        /* üñºÔ∏è Card Wrapper and Styling */
        .card-wrapper {
            position: relative;
            width: 90%; 
            max-width: 1200px; 
            aspect-ratio: 16 / 9; 
            overflow: hidden; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); 
        }

        /* üé• Video Background Styling */
        .video-background {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2; 
            overflow: hidden;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover; 
        }

        /* Video Overlay: Now slightly darkens the video to ensure black text contrast */
        .video-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Tweak: Use a very subtle black overlay (low opacity) to darken the video slightly */
            background-color: rgba(0, 0, 0, 0.05); 
            z-index: -1;
        }

        /* üìù Content Overlay Styling */
        .content-container {
            position: relative;
            z-index: 1; 
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            align-items: flex-start;
            height: 100%; 
            padding: 30px 60px; 
            box-sizing: border-box;
        }

        /* Logo Image Styling */
        .logo-img {
            height: clamp(25px, 4vw, 40px); /* Responsive height for the logo */
            width: auto;
            margin-top: 0;
        }

        /* Main Headline */
        main {
            flex-grow: 1; 
            display: flex;
            align-items: center; 
            padding-left: 20px;
        }

        .headline {
            font-size: clamp(2.5rem, 5vw, 3.5rem); 
            /* Set font weight to 100 (Thin) for a sleek look */
            font-weight: 100; 
            line-height: 1.2;
            margin: 0;
            max-width: 700px;
            color: #000; /* Ensure headline is black */
            text-shadow: none;
        }

        /* Footer/Tagline */
        footer {
            padding-bottom: 20px;
        }

        .tagline {
            font-size: clamp(0.7rem, 1.5vw, 0.9rem); 
            /* Set font weight to 400 (Regular) */
            font-weight: 400; 
            line-height: 1.5;
            max-width: 700px;
            margin: 0;
            color: #000; /* Ensure footer text is black */
            text-shadow: none;
        }
    </style>
</head>
<body>

    <div class="card-wrapper">

        <div class="video-background">
            <video loop muted autoplay preload="auto">
                <source src="swirl-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="content-container">
            <header>
                <img src="give-lively-logo.png" alt="give lively" class="logo-img">
            </header>

            <main>
                <h1 class="headline">
                    Free fundraising tech for nonprofits,<br>fueled by values
                </h1>
            </main>

            <footer>
                <p class="tagline">
                    Backed by philanthropists, guided by progressive values and trusted by 9,000+ organizations, 
                    we help nonprofits put more money toward their missions, **not tech fees**. No catches.
                </p>
            </footer>
        </div>

    </div>

</body>
</html>
