<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Lively - Free Fundraising Tech</title>
    
    <style>
        /* General Reset and Font */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white; 
            background-color: black; /* Set the space outside the card to black */
            overflow: hidden; 
            min-height: 100vh;
            display: flex; 
            justify-content: center;
            align-items: center;
        }

        /* üñºÔ∏è Card Wrapper and Styling */
        .card-wrapper {
            position: relative;
            width: 90%; 
            max-width: 1200px; 
            aspect-ratio: 16 / 9; /* Maintain a consistent landscape ratio */
            overflow: hidden; /* Clips content and video to rounded corners */
            border-radius: 20px; /* Rounded corners for the entire card */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); 
        }

        /* üé• Video Background Styling */
        .video-background {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2; 
            overflow: hidden;
        }

        .video-background video {
            /* Ensures video covers the container */
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover; 
        }

        /* Dark Overlay for Text Readability */
        .video-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.15); 
            z-index: -1;
        }

        /* üìù Content Overlay Styling */
        .content-container {
            position: relative;
            z-index: 1; 
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            align-items: flex-start;
            height: 100%; 
            padding: 30px 60px; 
            box-sizing: border-box;
        }

        /* Header/Logo */
        .logo {
            font-size: clamp(1.2rem, 3vw, 1.8rem); 
            font-weight: 900;
            margin-top: 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); 
        }

        /* Main Headline */
        main {
            flex-grow: 1; 
            display: flex;
            align-items: center; 
            padding-left: 20px;
        }

        .headline {
            font-size: clamp(2.5rem, 5vw, 3.5rem); 
            font-weight: 700;
            line-height: 1.2;
            margin: 0;
            max-width: 700px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }

        /* Footer/Tagline */
        footer {
            padding-bottom: 20px;
        }

        .tagline {
            font-size: clamp(0.7rem, 1.5vw, 0.9rem); 
            font-weight: 400;
            line-height: 1.5;
            max-width: 700px;
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <div class="card-wrapper">

        <div class="video-background">
            <video loop muted autoplay preload="auto">
                <source src="swirl-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="content-container">
            <header>
                <h1 class="logo">give lively</h1>
            </header>

            <main>
                <h2 class="headline">
                    Free fundraising tech for nonprofits,<br>fueled by values
                </h2>
            </main>

            <footer>
                <p class="tagline">
                    Backed by philanthropists, guided by progressive values and trusted by 9,000+ organizations, 
                    we help nonprofits put more money toward their missions, **not tech fees**. No catches.
                </p
