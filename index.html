<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Lively - Free Fundraising Tech</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">

    <style>
        /* General Reset and Font */
        body {
            margin: 0;
            /* CRITICAL FIX: Setting the site background to white */
            background-color: white; 
            
            /* Use Roboto as the primary font, falling back to sans-serif */
            font-family: 'Roboto', sans-serif; 
            
            /* Original text color was black, but it won't be seen on the video. */
            color: #000; 
            
            overflow: hidden; 
            min-height: 100vh;
            display: flex; 
            justify-content: center;
            align-items: center;
        }

        /* üñºÔ∏è Card Wrapper and Styling */
        .card-wrapper {
            position: relative;
            width: 90%; 
            max-width: 1200px; 
            aspect-ratio: 16 / 9; 
            overflow: hidden; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); 
        }

        /* üé• Video Background Styling */
        .video-background {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2; 
            overflow: hidden;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover; 
        }

        /* Dark Overlay adjusted for better contrast.
           NOTE: The original code used a nearly transparent white overlay (0.05), which only makes sense 
           if the text on the card is white. Since you want black text, the *content-container* text needs to be white. 
           We will use a subtle BLACK overlay here to make the white text pop.
        */
        .video-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Using a subtle dark overlay to help the white text stand out against the video */
            background-color: rgba(0, 0, 0, 0.3); 
            z-index: -1;
        }

        /* üìù Content Overlay Styling */
        .content-container {
            position: relative;
            z-index: 1; 
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            align-items: flex-start;
            height: 100%; 
            padding: 30px 60px; 
            box-sizing: border-box;
            /* CRITICAL FIX: Set all text inside the container to white,
               so it shows up over the dark overlay/video */
            color: #fff; 
        }

        /* Logo Image Styling */
        .logo-img {
            height: clamp(25px, 4vw, 40px); /* Responsive height for the logo */
            width: auto;
            margin-top: 0;
        }

        /* Main Headline */
        main {
            flex-grow: 1; 
            display: flex;
            align-items: center; 
            padding-left: 20px;
        }

        .headline {
            font-size: clamp(2.5rem, 5vw, 3.5rem); 
            /* Set font weight to 100 (Thin) for a sleek look */
            font-weight: 100; 
            line-height: 1.2;
            margin: 0;
            max-width: 700px;
            /* CRITICAL FIX: Ensure headline is WHITE (it was black before) */
            color: #fff; 
            text-shadow: none;
        }

        /* Footer/Tagline */
        footer {
            padding-bottom: 20px;
        }

        .tagline {
            font-size: clamp(0.7rem, 1.5vw, 0.9rem); 
            /* Set font weight to 400 (Regular) */
            font-weight: 400; 
            line-height: 1.5;
            max-width: 700px;
            margin: 0;
            /* CRITICAL FIX: Ensure footer text is WHITE (it was black before) */
            color: #fff; 
            text-shadow: none;
        }
    </style>
</head>
<body>

    <div class="card-wrapper">

        <div class="video-background">
            <video loop muted autoplay preload="auto">
                <source src="swirl-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="content-container">
            <header>
                <img src="give-lively-logo.png" alt="give lively" class="logo-img">
            </header>

            <main>
                <h1 class="headline">
                    Free fundraising tech for nonprofits,<br>fueled by values
                </h1>
            </main>

            <footer>
                <p class="tagline">
                    Backed by philanthropists, guided by progressive values and trusted by 9,000+ organizations, 
                    we help nonprofits put more money toward their missions, **not tech fees**. No catches.
                </p>
            </footer>
        </div>

    </div>

</body>
</html>
