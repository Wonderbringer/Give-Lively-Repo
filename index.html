<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Lively - Free Fundraising Tech</title>
    
    <!-- Load Tailwind CSS for utility classes (used to simplify the logo/text color change) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Using Inter, a modern, highly readable font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet">

    <style>
        /* General Reset and Font */
        body {
            margin: 0;
            background-color: white; 
            font-family: 'Inter', sans-serif; 
            color: #000; /* Default text color set to black */
            min-height: 100vh;
            display: flex; 
            justify-content: center;
            align-items: center;
            /* Removed 'overflow: hidden' to allow scrolling if content exceeds viewport */
        }

        /* üñºÔ∏è Card Wrapper and Styling */
        .card-wrapper {
            position: relative;
            width: 90%; 
            max-width: 1200px; 
            aspect-ratio: 16 / 9; 
            /* Removed 'overflow: hidden' */
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* Slightly softer shadow */
            border: 1px solid #e5e7eb; /* Subtle border for definition */
        }

        /* CSS Gradient Background (REPLACES VIDEO) */
        .video-background {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2; 
            /* Added a colorful gradient to simulate the swirly video effect */
            background: linear-gradient(135deg, 
                #fcd34d 0%,    /* Amber */
                #f87171 30%,   /* Red */
                #a855f7 60%,   /* Violet */
                #22d3ee 90%    /* Cyan */
            );
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite; /* Subtle animation */
            border-radius: 20px;
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }


        /* Overlay to ensure text readability against the bright background */
        .video-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Tweak: Use a stronger black overlay to ensure the black text stands out against the colorful gradient */
            background-color: rgba(0, 0, 0, 0.4); 
            z-index: -1;
            border-radius: 20px;
        }

        /* üìù Content Overlay Styling */
        .content-container {
            position: relative;
            z-index: 1; 
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            align-items: flex-start;
            height: 100%; 
            padding: 30px 60px; 
            box-sizing: border-box;
            color: white; /* CHANGE: Set text color to WHITE for high contrast against the dark overlay */
        }

        /* Logo Icon (REPLACES IMAGE) */
        .logo-icon {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
        }

        /* Main Headline */
        main {
            flex-grow: 1; 
            display: flex;
            align-items: center; 
            padding-left: 20px;
        }

        .headline {
            font-size: clamp(2.5rem, 5vw, 3.5rem); 
            font-weight: 100; 
            line-height: 1.2;
            margin: 0;
            max-width: 700px;
            color: white; /* Ensure headline is white */
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5); /* Add subtle shadow for pop */
        }

        /* Footer/Tagline */
        footer {
            padding-bottom: 20px;
        }

        .tagline {
            font-size: clamp(0.7rem, 1.5vw, 0.9rem); 
            font-weight: 400; 
            line-height: 1.5;
            max-width: 700px;
            margin: 0;
            color: white; /* Ensure footer text is white */
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .content-container {
                padding: 20px 30px;
            }
            main {
                padding-left: 0;
            }
            .tagline {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="card-wrapper">

        <!-- This is now a colorful CSS gradient, replacing the external video (swirl-video.mp4) -->
        <div class="video-background"></div>

        <div class="content-container">
            <header>
                <!-- This replaces the external image (give-lively-logo.png) with text -->
                <div class="logo-icon">
                    <svg class="h-4 w-4 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm-1-8a1 1 0 00-2 0v4a1 1 0 102 0v-4zm4-4a1 1 0 10-2 0v8a1 1 0 102 0V6z" clip-rule="evenodd"></path></svg>
                    give lively
                </div>
            </header>

            <main>
                <h1 class="headline">
                    Free fundraising tech for nonprofits,<br>fueled by values
                </h1>
            </main>

            <footer>
                <p class="tagline">
                    Backed by philanthropists, guided by progressive values and trusted by 9,000+ organizations, 
                    we help nonprofits put more money toward their missions, **not tech fees**. No catches.
                </p>
            </footer>
        </div>

    </div>

</body>
</html>
